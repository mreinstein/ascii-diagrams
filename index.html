<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title class = "titleText">ascii-diagrams</title>
  <meta name="description" content="Ascii Diagram Tool">
  <meta name="author" content="Mike Reinstein">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
      body {
        background-color: white;
        padding: 0;
        margin: 0;
      }

      button {
        border: none;
        color: black;
        padding: 0;
        margin: 4px;
        cursor: pointer;
        user-select: none;
        text-align: right;
      }

      button:hover {
        color: deeppink;
      }

      canvas {
        border: none;
      }

      h1 {
        position: fixed;
        top: 0;
        left: 0;
        font: 400 14px system-ui;
        padding: 8px;
        margin: 0;
        background: rgba(255,255,255, 0.8);
        pointer-events: none;
        text-decoration: underline;
      }


      h4 {
        font: 800 11px system-ui;
        margin: 2px;
        padding: 0;
        padding-top: 20px;
        text-decoration: underline;
        text-transform: uppercase;
        text-align: right;
      }

      #controls {
        position: fixed;
        top: 16px;
        right: 0;
        display: grid;
        grid-template-columns: 1fr 20px;
        background-color: rgba(255,255,255, 0.8);
        padding-right: 10px;
        max-width: 210px;
      }

      #hints {
        font: 400 11px system-ui;
        padding: 0;
        margin: 2px;
        padding-top: 32px;
        text-align: right;
        color: #666;
      }

      .shortcut {
        font: 800 11px system-ui;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .github {
        position: fixed;
        bottom: 0px;
        left: 0px;
        padding: 8px;
        width: 16px;
        height: 16px;
        background: rgba(255,255,255, 0.8);
      }

  </style>
</head>
<body>
  <h1>Ascii Box and Line Diagramming</h1>
  <textarea placeholder="Type label text"  style="display: none; position: fixed; bottom: 0px; left: 0; width: 50%; height: 100px;"></textarea>

  <div id="controls">

    <h4>draw</h4>
    <div class="shortcut"></div>

    <button>box</button>
    <div class="shortcut" title="keyboard shorcut: b">b</div>

    <button>text</button>
    <div class="shortcut" title="keyboard shorcut: t">t</div>

    <button>line</button>
    <div class="shortcut" title="keyboard shorcut: l">l</div>

    <h4>move</h4>
    <div class="shortcut"></div>

    <button>box</button>
    <div class="shortcut" title="keyboard shorcut: m">m</div>
    
    <button>text</button>
    <div class="shortcut">n</div>

    <h4>resize</h4>
    <div class="shortcut"></div>

    <button>box</button>
    <div class="shortcut" title="keyboard shorcut: r">r</div>
    
    <h4>misc</h4>
    <div class="shortcut"></div>

    <button>delete</button>
    <div class="shortcut" title="keyboard shorcut: d">d</div>

    <button>export</button>
    <div class="shortcut" title="keyboard shorcut: e">e</div>

    <div id="hints"> </div>

  </div>

  <a href="https://github.com/mreinstein/ascii-diagrams" target="_ascii">
    <img src="gitHub-Mark-32px.png" alt="github octocat" class="github" width="32" height="32"/>
  </a>

  <dialog id="export">
      <textarea style="height: 50vh; font-family: monospace; white-space: pre;" readonly></textarea>
  </dialog>
  <script type="module" src="./bundle.js"></script>
</body>
</html>
