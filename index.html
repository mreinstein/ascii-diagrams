<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title class = "titleText">ascii-diagrams</title>
  <meta name="description" content="Ascii Diagram Tool">
  <meta name="author" content="Mike Reinstein">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
      * {
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
        font-weight: 300;
      }

      body {
        background-color: white;
        padding: 0;
        margin: 0;
      }

      button {
        border: none;
        color: black;
        padding: 0;
        margin: 4px;
        cursor: pointer;
        user-select: none;
        text-align: right;
        padding: 2px;
      }

      button:hover {
        color: deeppink;
      }

      button.active-command {
        color: dodgerblue;
        font-weight: bold;
      }

      canvas {
        border: none;
        -ms-interpolation-mode: nearest-neighbor;
        image-rendering: -moz-crisp-edges;
        image-rendering: pixelated;
      }

      textarea.raw {
        position: fixed;
        left: 8px;
        width: 50%;
        height: 100px;
        padding: 10px;
        bottom: 36px;
        display: none;
        background: #222;
        color: white;
        font-size: 12px;
      }

      h1 {
        position: fixed;
        top: 0;
        left: 0;
        padding: 8px;
        margin: 0;
        background: rgba(255,255,255, 0.8);
        pointer-events: none;
        font-size: 12px;
        font-weight: 600;
        text-decoration: underline;
        text-transform: uppercase;
      }


      h4 {
        font-size: 11px;
        font-weight: 800;
        margin: 2px;
        padding: 0;
        padding-top: 20px;
        text-decoration: underline;
        text-transform: uppercase;
        text-align: right;
      }

      #controls {
        position: fixed;
        top: 16px;
        right: 0;
        display: grid;
        grid-template-columns: 1fr 20px;
        background-color: rgba(255,255,255, 0.8);
        padding-right: 10px;
        max-width: 210px;
      }

      #hints {
        font-size: 11px;
        padding: 0;
        margin: 2px;
        padding-top: 32px;
        text-align: right;
        color: #666;
      }

      .shortcut {
        font-size: 11px;
        font-weight: 800;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .github {
        position: fixed;
        bottom: 0px;
        left: 0px;
        padding: 8px;
        width: 16px;
        height: 16px;
        background: rgba(255,255,255, 0.8);
      }

      .command-container {
        text-align: right;
      }

  </style>
</head>
<body>
  <h1>Ascii Box and Line Diagramming</h1>
  <textarea class="raw" placeholder="Enter text input"></textarea>

  <div id="controls">

    <h4>draw</h4>
    <div class="shortcut"></div>

    <div class="command-container">
      <button>box</button>
    </div>
    <div class="shortcut" title="keyboard shorcut: b">b</div>

    <div class="command-container">
      <button>text</button>
    </div>
    <div class="shortcut" title="keyboard shorcut: t">t</div>

    <div class="command-container">
      <button>line</button>
    </div>
    <div class="shortcut" title="keyboard shorcut: l">l</div>

    <h4>adjust</h4>
    <div class="shortcut"></div>

    <div class="command-container">
      <button>move box</button>
    </div>
    <div class="shortcut" title="keyboard shorcut: m">m</div>

    <div class="command-container">
      <button>move text</button>
    </div>
    <div class="shortcut">n</div>

    <div class="command-container">
      <button> resize box</button>
    </div>
    <div class="shortcut" title="keyboard shorcut: r">r</div>
    
    <h4>misc</h4>
    <div class="shortcut"></div>

    <div class="command-container">
      <button>delete</button>
    </div>
    <div class="shortcut" title="keyboard shorcut: d">d</div>

    <div class="command-container">
      <button>export</button>
    </div>
    <div class="shortcut" title="keyboard shorcut: e">e</div>

    <div id="hints"> </div>

  </div>

  <a href="https://github.com/mreinstein/ascii-diagrams" target="_ascii">
    <img src="GitHub-Mark-32px.png" alt="github octocat" class="github" width="32" height="32"/>
  </a>

  <dialog id="export">
      <textarea style="height: 50vh; font-family: monospace; white-space: pre;" readonly></textarea>
  </dialog>
  <script type="module" src="src/index.js"></script>
</body>
</html>
