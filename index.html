<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title class = "titleText">ascii-diagrams</title>
  <meta name="description" content="Ascii Diagram Tool">
  <meta name="author" content="Mike Reinstein">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
      body {
        background-color: white;
        padding: 0;
        margin: 0;
      }

      button {
        border: none;
        background-color: black;
        color: white;
        padding: 10px;
        cursor: pointer;
        text-transform: uppercase;
        user-select: none;
      }

      canvas {
        border: 1px solid #999;
      }

  </style>
</head>
<body>

  <textarea placeholder="my text goes here"  style="display: none; position: fixed; bottom: 0px; left: 0; width: 50%; height: 100px;"></textarea>

  <button style="position: fixed; top: 0px; right: 0px;">export</button>

  <button style="position: fixed; bottom: 0px; right: 370px;">delete</button>
  <button style="position: fixed; bottom: 0px; right: 300px;">label</button>

  <button style="position: fixed; bottom: 0px; right: 200px;">move box</button>
  <button style="position: fixed; bottom: 0px; right: 0px;">draw line</button>
  <button style="position: fixed; bottom: 0px; right: 100px;">draw box</button>

  <dialog id="export">
      <textarea style="height: 50vh; font-family: monospace; white-space: pre;" readonly></textarea>
  </dialog>
  <script type="module" src="./bundle.js"></script>
</body>
</html>
