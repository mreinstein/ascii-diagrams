<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title class = "titleText">rot.js</title>
  <meta name="description" content="Xid Game">
  <meta name="author" content="Mike Reinstein">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
      body {
        background-color: white;
        padding: 0;
        margin: 0;
      }

      button {
        border: none;
        background-color: black;
        color: white;
        padding: 10px;
        cursor: pointer;
        text-transform: uppercase;
      }

      @charset "utf-8";

      @font-face {
      font-family: 'DejaVuSansMono';
        src: url('DejaVuSansMono.eot');
        src: url('DejaVuSansMono.eot?#iefix') format('eot'),
           url('DejaVuSansMono.woff') format('woff'),
           url('DejaVuSansMono.ttf') format('truetype');
      }

      .unicodetiles {
        font-family: "DejaVuSansMono", "DejaVu Sans Mono", monospace;
        white-space: pre;
        text-align: center;
        line-height: 1;
        letter-spacing: 0px;
        display: inline-block;
      }

      .unicodetiles div {
        float: left;
        height: 1em;
        user-select: none;
      }

      .unicodetiles br {
        clear: both;
      }

      #grid {
        font-size: 16px;
      }

      canvas {
        border: 1px solid #999;
      }
    
  </style>
</head>
<body>

  <textarea placeholder="my text goes here"  style="display: none; position: fixed; bottom: 0px; left: 0; width: 50%; height: 100px;"></textarea>
  <button style="position: fixed; bottom: 0px; right: 300px;">label</button>

  <button style="position: fixed; bottom: 0px; right: 200px;">move box</button>
  <button style="position: fixed; bottom: 0px; right: 0px;">draw line</button>
  <button style="position: fixed; bottom: 0px; right: 100px;">draw box</button>

  <script type="module" src="./index.js"></script>
</body>
</html>
